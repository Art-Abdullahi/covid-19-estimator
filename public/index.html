<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Estimates number of people likely to be infected depending on the number of reported cases" />
    <title>Covid-19 estimatoe</title>
</head>
<style>
    html,
    body {
        text-align: center;
        font-size: large;
        font-family: "Noto Serif";
        background-image: url(bg.jpg);
        background-position: center;
        /* Center the image */
        background-repeat: no-repeat;
        /* Do not repeat the image */
        background-size: cover;
        /* Resize the background image to cover the entire container */
    }

    * {
        box-sizing: border-box;
    }



    h1,
    p {
        text-align: center;
    }

    button {
        width: 45%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }


    #survey-form {

        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
    }

    .row {
        display: block;
        padding-top: 20px;
    }

    .label-input {
        display: block;
        text-align: right;
        width: 33%;
    }

    input,
    select {
        width: 50%;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>

<body>
    <h1 id="title">Covid-19 Novelty estimator</h1>
    <p id="description">
        Please fill the form below to estimate the impact and severe impact of covid-19.
    </p>

    <form id="survey-form">
        <div class="row">
            <div class="label-input">
                <label for="name">Region name*</label>
            </div>
            <div class="input-script">
                <input id="name" required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="population">Population of region</label>
            </div>
            <div class="input-script">
                <input id="population" type="number" data-population required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="avgAge">Average age</label>
            </div>
            <div class="input-script">
                <input id="avgAge" type="number" required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="avgDailyIncomeInUSD">Average daily income (in USD)*</label>
            </div>
            <div class="input-script">
                <input id="avgDailyIncomeInUSD" type="number" required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="avgDailyIncomePopulation">Average daily income population*</label>
            </div>
            <div class="input-script">
                <input id="avgDailyIncomePopulation" type="number" step="0.01" required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="reportedCases">Reported cases*</label>
            </div>
            <div class="input-script">
                <input id="reportedCases" type="number" data-reported-cases required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="totalHospitalBeds">Total hospital beds*</label>
            </div>
            <div class="input-script">
                <input id="totalHospitalBeds" type="number" data-total-hospital-beds required />
            </div>
        </div>

        <div class="row">
            <div class="label-input">
                <label for="timeToElapse">Time to elapse*</label>
            </div>
            <div class="input-script">
                <input id="timeToElapse" type="number" data-time-to-elapse required />

            </div>
        </div>
        <div class="row">
            <div class="label-input">
                <label for="periodType">Period type*</label>
            </div>
            <div class="input-script">
                <select id="periodType" data-period-type>

                    <option value="days">
                        days
                    </option>
                    <option value="months">
                        months
                    </option>
                    <option value="weeks">
                        weeks
                    </option>

                </select>
            </div>
        </div>
        <button type="submit" data-go-estimate>Submit
        </button>
    </form>

</body>

</html>
